<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
    <title>Data Science Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/materialize.css') }}" rel="stylesheet" media="screen,projection"/>
	<link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

{% extends "header.html" %}
{% block body %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
			<div>
			<h2 class="header Left orange-text">Data Science Notebook</h2>
			</div>
			<div>
			
				      <div class="row">
        <div class="col s12 m8">
          <div class="card blue-grey darken-1">
		  
		  <div class="card-image">
		  <a href="/dashboard/" >
              <img src="static/images/main_image.jpg">
              <span class="card-title">Card Title</span>
			  </a>
            </div>
			
			
            <div class="card-content white-text">
              <span class="card-title">It all begins with a question..</span>
              <p>A curated list of projects and notes related to Data Science, Machine Learning and so on</p>
            </div>
            <div class="card-action">
              <a href="/dashboard/" >
				<button class="btn waves-effect waves-light" type="submit" name="action">Start Learning
				<i class="material-icons right">send</i>
				</button>
				</a>
            
            </div>
          </div>
        </div>
      </div>
				
				
				
				
				
				
				
				
				

			</div>
	</div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

{% endblock %}
</html>
